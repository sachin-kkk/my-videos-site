  /* Overlay */
  #msgOverlay {
    position: fixed;

    background: rgba(255, 220, 225, 0.95);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-size: 1.4rem;
    color: #b54b4b;
    font-weight: 600;
    z-index: 999;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.3s ease;
  }
  #msgOverlay.show {
    opacity: 1;
    pointer-events: all;
  }
  .heart {
    font-size: 2.5rem;
    margin-top: 10px;
    display: inline-block;
    animation: spin 2s linear infinite;
  }
  @keyframes spin {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
  }
