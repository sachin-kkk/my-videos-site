<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gallery Page</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Sacramento&display=swap');
*{margin:0;padding:0;box-sizing:border-box;}
body{
  min-height:100vh;
  width:100%;
  background:linear-gradient(180deg,#ffe0e5,#ffdce0);
  font-family:sans-serif;
  position:relative;
  padding:20px;
  display:flex;
  flex-direction:column;
  align-items:center;
}

/* Permanent corner */
#corner{
  position:absolute;
  top:10px;
  left:15px;
  font-family:'Sacramento',cursive;
  font-size:1.8rem;
  color:#b54b4b;
  z-index:5;
}

/* Back button */
#backBtn{
  position:absolute;
  top:10px;
  right:15px;
  padding:8px 15px;
  background:#ffd6e1;
  border:none;
  border-radius:12px;
  font-weight:bold;
  color:#b54b4b;
  cursor:pointer;
  box-shadow:0 4px 10px rgba(0,0,0,0.1);
  transition:transform 0.2s ease, background 0.2s ease;
}
#backBtn:hover{
  transform:scale(1.05);
  background:#ffb6c1;
}

/* Gallery container */
.gallery{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:20px;
  margin-top:60px;
}
.gallery img{
  width:180px;
  border-radius:10px;
  box-shadow:0 2px 8px rgba(0,0,0,0.1);
  transition:transform 0.3s ease;
  cursor:pointer;
}
.gallery img:hover{ transform:scale(1.05); }

/* Zoom overlay */
#zoomOverlay{
  position:fixed;
  top:0;
  left:0;
  width:100vw;
  height:100vh;
  background:rgba(0,0,0,0.7);
  display:flex;
  justify-content:center;
  align-items:center;
  visibility:hidden;
  opacity:0;
  transition:opacity 0.3s ease;
  z-index:999;
}
#zoomOverlay img{
  max-width:80%;
  max-height:80%;
  border-radius:15px;
  box-shadow:0 8px 20px rgba(0,0,0,0.3);
  transition:transform 0.3s ease;
}
#zoomOverlay.show{ visibility:visible; opacity:1; }

/* Personal fav */
.personal-fav{
  margin-top:40px;
  text-align:center;
}
.personal-fav h2{
  font-size:1.6rem;
  color:#b54b4b;
  margin-bottom:15px;
}
.personal-fav img{
  width:180px;
  border-radius:10px;
  box-shadow:0 2px 8px rgba(0,0,0,0.1);
  transition:transform 0.3s ease;
  cursor:pointer;
}

/* Back overlay with rotating heart */
#backOverlay{
  position:fixed;
  top:0; left:0;
  width:100vw; height:100vh;
  background:rgba(0,0,0,0.5);
  backdrop-filter:blur(5px);
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  visibility:hidden;
  opacity:0;
  transition:opacity 0.3s ease;
  z-index:1000;
}
#backOverlay.show{ visibility:visible; opacity:1; }

#backMsg{
  background:#fff0f5;
  padding:20px 30px;
  border-radius:15px;
  font-size:1.4rem;
  color:#b54b4b;
  font-weight:bold;
  box-shadow:0 4px 15px rgba(0,0,0,0.2);
  margin-bottom:15px;
  text-align:center;
}

/* Rotating heart */
#rotatingHeart{
  font-size:2rem;
  color:#ff1e73;
  animation:rotateHeart 1s linear infinite;
}
@keyframes rotateHeart{
  0%{transform:rotate(0deg);}
  100%{transform:rotate(360deg);}
}
</style>
</head>

<script>
/* Image Zoom */
const galleryImgs = document.querySelectorAll('.gallery img, .personal-fav img');
const zoomOverlay = document.getElementById('zoomOverlay');
const zoomImg = zoomOverlay.querySelector('img');

galleryImgs.forEach(img => {
  img.addEventListener('click', ()=>{
    zoomImg.src = img.src;
    zoomOverlay.classList.add('show');
  });
});

/* Back button with blur + rotating heart */
const backBtn = document.getElementById('backBtn');
const backOverlay = document.getElementById('backOverlay');

backBtn.addEventListener('click', ()=>{
  backOverlay.classList.add('show'); // show overlay
  setTimeout(()=>{
    window.location.href='page2.html';
  },2000); // 2 sec delay
});
</script>
